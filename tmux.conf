# prefixキーをC-Spaceに変更する
unbind C-b
set -g prefix C-Space
bind Space send-prefix

# スクロールバッファサイズ
set-option -g history-limit 10000

# キーストロークのディレイを減らす
set -sg escape-time 1

# ペインのインデックスを1から始める
setw -g pane-base-index 1

# ウィンドウリストの色を設定する
setw -g window-status-style dim

# アクティブなウィンドウを目立たせる
setw -g window-status-current-style dim
set-window-option -g window-status-current-format "#[fg=colour117,bg=colour234,bold] #I:#W #[default]"


# ペインボーダーの色を設定する
set -g pane-border-style fg=black,bg=black

## アクティブなペインを目立たせる
set -g pane-active-border-style fg=black,bg=black


# ステータスバーの色を設定する
set -g status-style fg=colour103,bg=colour234,dim

# コマンドラインの色を設定する
set -g message-style fg=colour103,bg=colour234

# key bind (windowの移動)
# カーソルキーで移動
bind -n left previous-window
bind -n right next-window

# 256色端末を使用する
set-option -g default-terminal "screen-256color"
# viのキーバインドを使用する
set-window-option -g mode-keys vi

#set-option -g mode-mouse on

# マウスでペインを選択できるようにする
#set-option -g mouse-select-pane on

# マウスでウィンドウを切り替えられるようにする
#set-option -g mouse-select-window on

# マウスでリサイズできるようにする
#set-option -g mouse-resize-pane on

# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-n if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-p if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# ペインのリサイズをvi風にする
bind -r C-h resize-pane -L 10
bind -r C-l resize-pane -R 10
bind -r C-Down resize-pane -D 10
bind -r C-Up resize-pane -U 10

# 幅を等しくする
bind ^w select-layout even-horizontal

# 高さを等しくする
bind ^v select-layout even-vertical

# | でペインを縦に分割する
bind | split-window -h

# - でペインを横に分割する
bind - split-window -v

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"


# ステータスバーを設定する
set -g status on
set -g status-interval 60
set -g status-position top
## 左パネルを設定する
set -g status-left-length 40
set -g status-left '#S:#H'
# set -g status-left "#[fg=colour103]Session: #S #[fg=colour103]#I #[fg=colour103]#P"
## 右パネルを設定する
set -g status-right "#[fg=colour234k[%Y-%m-%d(%a) %H:%M]"
## ステータスバーのUTF-8サポートを有効にする
## リフレッシュの間隔を設定する(デフォルト 15秒)
## ウィンドウリストの位置を中心寄せにする
set -g status-justify centre
## ヴィジュアルノーティフィケーションを有効にする
# setw -g monitor-activity on
set -g visual-activity on
## ステータスバーを上部に表示する

bind Space copy-mode
bind C-Space copy-mode

set -g default-command "${SHELL}"
